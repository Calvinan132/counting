<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counting</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.7.2-web/css/all.min.css">
  </head>
  <body>
    <!-- Begin - Day Counting --> 
    <div class="wrapper-day-counting">
      </div>
      <button class="day-counting js-day-counting">
        <p><span id="day">00</span><br />Ngày</p>
      </button>
      <!-- End - Day Counting -->
      <form action="" class="input-form js-input-form">
        <p>Nhập ngày bắt đầu</p>
        <input type="date" name="" id="date-input" required>
        <input type="button" value="submit">
      </form>
    </div>
    <!-- Begin - Date counting -->
    <div class="modal js-modal">
      <div class="wrapper-modal js-wrapper-modal ">
        <div class="modal-close js-modal-close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div id="wrapper-time">
          <div class="date-counting">
            <p><span id="year">00</span> <br />năm</p>
          </div>
          <div class="date-counting">
            <p><span id="month">00</span> <br />tháng</p>
          </div>
          <div class="date-counting">
            <p><span id="week">00</span> <br />tuần</p>
          </div>
          <div class="date-counting">
            <p><span id="day">00</span> <br />ngày</p>
          </div>
          <!-- Begin - Now time  -->
          <div id="now-time">
            <p>
              <span id="hours">00</span>:<span id="minutes">00</span>:<span
              id="seconds"
              >00</span
              >
            </p>
          </div>
          <!-- End - Now time  -->
          <!-- Begin - start date -->
          <div id="start-date">
            <p># <span id="date"> 00/00/0000 </span> #</p>
          </div>
        </div>
      </div>
    </div>
      <!-- End - start date -->
      <!-- End - Date counting -->
      
<script src="main.js"></script>
  </body>
</html>
